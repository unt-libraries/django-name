language: python
sudo: false
python: 3.7
services:
    - mariadb
    - postgresql
env:
    global:
        - DB_HOST=localhost
        - DB_MYSQL_USER=travis
        - DB_POSTGRES_USER=postgres
        - DB_PASSWORD=''
    matrix:
        - TOX_ENV=py37-django22-mariadb
        - TOX_ENV=py37-django22-postgres
        - TOX_ENV=py37-flake8
        - TOX_ENV=docs

install:
    - pip install tox
before_script:
    - mariadb -e 'create database name;'
    - psql -c 'create database name;' -U postgres
script:
    - tox -e $TOX_ENV
