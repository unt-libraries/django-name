name: Test django-name

on: [push, pull_request, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python: ['3.7','3.8']

    services:
      mysql:
        image: mariadb:10.3
        ports: 
          - 8000
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: name
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=10s
          --health-retries=10
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: name
          POSTGRES_USER: name
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd=pg_isready
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint with flake8
        run: |
          # Python syntax errors or undefined names will stop the build completely.
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero will still allow the tests to pass, with these types of errors as warnings.
          # flake8 name tests setup.py --count --exit-zero --max-line-length=99 --statistics
      - name: Run the tests on MariaDB
        run: |
          pip install mysqlclient
          ./runtests.py {posargs} --nolint --ds=tests.settings.test_mariadb
        env:
          MYSQL_HOST: mariadb
      - name: Run the tests on Postgres
        run: |
          pip install psycopg2==2.8.6
          ./runtests.py {posargs} --nolint --ds=tests.settings.test_postgres
        env:
          POSTGRES_HOST: postgres